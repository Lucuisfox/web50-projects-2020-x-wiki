<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            #fff {
                color: blue;
            }
        </style>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topr">
            <a href="index.html">Google Search</a>
        </div>
        <div class="searchbox">
        <div class="google">
                <img src="g_advanced_s.png" alt="">
        </div>
            <form action="https://google.com/search" method="get">
            <div class="sinput">
            <input type="text" name="as_q" class="sinput" placeholder="all these words">
            <br>
            <input type="text" name="as_epq" class="sinput" placeholder="this exact word or phrase">
            <br>
            <input type="text" name="as_oq" class="sinput" placeholder="any of these words">
            <br>
            <input type="text" name="as_eq" class="sinput" placeholder="none of these words">
            <input type="submit" value="Google Advanced Search" id="fff">
            </div>
            <div>
            <div>
        </form>
        </div>
    <body>
</html>
